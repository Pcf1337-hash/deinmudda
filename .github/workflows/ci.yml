---
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests with coverage
        run: flutter test --coverage --no-sound-null-safety

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

      - name: Build iOS
        run: flutter build ios --no-codesign --debug

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Run performance tests
        run: flutter test test/performance/ --no-sound-null-safety

      - name: Run integration tests
        run: flutter test test/integration/ --no-sound-null-safety

  quality_gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [test, build, performance]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Check code coverage
        run: |
          flutter test --coverage --no-sound-null-safety
          COVERAGE=$(lcov --summary coverage/lcov.info | \
            grep -E "lines.*:" | cut -d ' ' -f 4 | sed 's/%//')
          echo "Code coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "âŒ Code coverage $COVERAGE% is below minimum threshold of 70%"
            exit 1
          else
            echo "âœ… Code coverage $COVERAGE% meets minimum threshold"
          fi

      - name: Check for TODO/FIXME comments
        run: |
          TODO_COUNT=$(grep -r "TODO\|FIXME" lib/ test/ | wc -l)
          echo "TODO/FIXME count: $TODO_COUNT"
          if [ $TODO_COUNT -gt 10 ]; then
            echo "âš ï¸  Warning: $TODO_COUNT TODO/FIXME comments found"
          else
            echo "âœ… TODO/FIXME count is acceptable"
          fi

      - name: Success message
        run: |
          echo "ðŸŽ‰ All quality gates passed!"
          echo "âœ… Tests passed"
          echo "âœ… Build successful"
          echo "âœ… Performance tests passed"
          echo "âœ… Code coverage meets threshold"
